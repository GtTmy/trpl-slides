<h2>今回の範囲</h2>
<ul>
<li>The Rust Programing Language 日本語版
<ul>
<li><code>15. スマートポインタ</code> の 15.4 - 15.6</li>

<li>必要に応じて英語版(<a href="https://doc.rust-lang.org/book/ch15-04-rc.html">https://doc.rust-lang.org/book/ch15-04-rc.html</a>) も参照します</li>
</ul>
</li>

<h2>15.4 Rc&lt;T&gt;は、参照カウント方式のスマートポインタ</h2>
<p>複数の所有者が1つのデータを持つパターンを実現するためには、参照カウント(<strong>R</strong>eference <strong>C</strong>ounting)方式のスマートポインタである <code>Rc&lt;T&gt;</code> を使う。</p>
<p><code>Rc&lt;T&gt;</code> はシングルスレッドでしか使えない点に注意する。</p>
<h2>参照カウントとは?</h2>
<p>Rustに固有の概念ではない。あるメモリ領域を参照するデータの個数を管理することで、いつメモリ領域を開放して良いかを判定する手法。<br />
循環する参照があるとメモリリークが発生しうる。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="4" data-marpit-pagination-total="32" style="--paginate:true;--theme:gttmy-basic;">
<h2>Rc&lt;T&gt;でデータを共有する</h2>
<p>リスト<code>a</code>とそれを含む二つのリスト<code>b</code>、<code>c</code>を考える</p>
<ul>
<li>リスト<code>a</code>
<ul>
<li><code>(5, (10, (Nil)))</code></li>
</ul>
</li>
<li>リスト<code>b</code>
<ul>
<li><code>(3, a)</code></li>
</ul>
</li>
<li>リスト<code>c</code>
<ul>
<li><code>(4, a)</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="5" data-marpit-pagination-total="32" style="--paginate:true;--theme:gttmy-basic;">
<p>図で示すと下記のようになる。</p>
<p><img src="images/trpl15-03.svg" alt="height:400" style="height:400px;" /><br />
(<a href="https://doc.rust-jp.rs/book-ja/ch15-04-rc.html#rct%E3%81%A7%E3%83%87%E3%83%BC%E3%82%BF%E3%82%92%E5%85%B1%E6%9C%89%E3%81%99%E3%82%8B">https://doc.rust-jp.rs/book-ja/ch15-04-rc.html#rctでデータを共有する</a> )</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="6" data-marpit-pagination-total="32" style="--paginate:true;--theme:gttmy-basic;">
<p>そのままコードに直してもコンパイルが通らない</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">enum</span> <span class="hljs-title">List</span></span> {
    Cons(<span class="hljs-built_in">i32</span>, <span class="hljs-built_in">Box</span>&lt;List&gt;),
    Nil,
}
<span class="hljs-keyword">use</span> List::{Cons, Nil};
<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() {
    <span class="hljs-keyword">let</span> a = Cons(<span class="hljs-number">5</span>,
        <span class="hljs-built_in">Box</span>::new(Cons(<span class="hljs-number">10</span>,
            <span class="hljs-built_in">Box</span>::new(Nil))));
    <span class="hljs-keyword">let</span> b = Cons(<span class="hljs-number">3</span>, <span class="hljs-built_in">Box</span>::new(a));
    <span class="hljs-keyword">let</span> c = Cons(<span class="hljs-number">4</span>, <span class="hljs-built_in">Box</span>::new(a)); <span class="hljs-comment">// &lt;- 所有権のなくなったaの再利用</span>
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="7" data-marpit-pagination-total="32" style="--paginate:true;--theme:gttmy-basic;">
<p><code>Box&lt;T&gt;</code> ではなく参照を使い、ライフタイムを指定すればコンパイルを通せるが、スタックにデータが確保されてしまう。</p>
<pre><code class="language-rs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">#[derive(Debug)]</span>
<span class="hljs-class"><span class="hljs-keyword">enum</span> <span class="hljs-title">List</span></span> &lt;<span class="hljs-symbol">&#x27;a</span>&gt;{
    Cons(<span class="hljs-built_in">i32</span>, &amp; <span class="hljs-symbol">&#x27;a</span> List&lt;<span class="hljs-symbol">&#x27;a</span>&gt;),
    Nil,
}
<span class="hljs-keyword">use</span> List::{Cons, Nil};
<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() {
    <span class="hljs-keyword">let</span> a = Cons(<span class="hljs-number">5</span>, &amp;Cons(<span class="hljs-number">10</span>, &amp;Nil));
    <span class="hljs-keyword">let</span> b = Cons(<span class="hljs-number">3</span>, &amp;a);
    <span class="hljs-keyword">let</span> c = Cons(<span class="hljs-number">4</span>, &amp;a);
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{:?}&quot;</span>, b);
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{:?}&quot;</span>, c);
}
</span></span></foreignObject></svg></code></pre>
<p>そこで参照カウント方式の <code>Rc&lt;T&gt;</code> を使う。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="8" data-marpit-pagination-total="32" style="--paginate:true;--theme:gttmy-basic;">
<h2><code>Rc&lt;T&gt;</code> での置き換え</h2>
<p><code>Box&lt;T&gt;</code> を置き換える。</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">enum</span> <span class="hljs-title">List</span></span> {
    Cons(<span class="hljs-built_in">i32</span>, Rc&lt;List&gt;),
    Nil,
}
<span class="hljs-keyword">use</span> List::{Cons, Nil};
<span class="hljs-keyword">use</span> std::rc::Rc;
<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() {
    <span class="hljs-keyword">let</span> a = Rc::new(Cons(<span class="hljs-number">5</span>, Rc::new(Cons(<span class="hljs-number">10</span>, Rc::new(Nil)))));
    <span class="hljs-keyword">let</span> b = Cons(<span class="hljs-number">3</span>, Rc::clone(&amp;a)); <span class="hljs-comment">// a をclone</span>
    <span class="hljs-keyword">let</span> c = Cons(<span class="hljs-number">4</span>, Rc::clone(&amp;a)); <span class="hljs-comment">// a をclone</span>
}
</span></span></foreignObject></svg></code></pre>
<p><code>Rc::clone(&amp;a)</code> は <code>a.clone()</code> とも書けるが、<code>Rc::clone</code>を使うのが一般的。</p>
<p>このcloneはディープコピーをしているの<strong>ではなく</strong>、参照カウントのインクリメントを実施している。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="9" data-marpit-pagination-total="32" style="--paginate:true;--theme:gttmy-basic;">
<h2>参照カウントの変化の確認</h2>
<pre><code class="language-rs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() {
    <span class="hljs-keyword">let</span> a = Rc::new(Cons(<span class="hljs-number">5</span>, Rc::new(Cons(<span class="hljs-number">10</span>, Rc::new(Nil)))));
    <span class="hljs-comment">// a生成後のカウント = {}</span>
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;count after creating a = {}&quot;</span>, Rc::strong_count(&amp;a));
    <span class="hljs-keyword">let</span> b = Cons(<span class="hljs-number">3</span>, Rc::clone(&amp;a));
    <span class="hljs-comment">// b生成後のカウント = {}</span>
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;count after creating b = {}&quot;</span>, Rc::strong_count(&amp;a));
    {
        <span class="hljs-keyword">let</span> c = Cons(<span class="hljs-number">4</span>, Rc::clone(&amp;a));
        <span class="hljs-comment">// c生成後のカウント = {}</span>
        <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;count after creating c = {}&quot;</span>, Rc::strong_count(&amp;a));
    }
    <span class="hljs-comment">// cがスコープを抜けた後のカウント = {}</span>
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;count after c goes out of scope = {}&quot;</span>, Rc::strong_count(&amp;a));
}
</span></span></foreignObject></svg></code></pre>
<p><code>Rc::strong_count</code> は参照カウントの値を返す。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="10" data-marpit-pagination-total="32" style="--paginate:true;--theme:gttmy-basic;">
<p>実行すると下記のようになる。</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>count after creating a = 1
count after creating b = 2
count after creating c = 3
count after c goes out of scope = 2
</span></span></foreignObject></svg></code></pre>
<ul>
<li>cloneを実行すると参照カウントが増えること</li>
<li>cloneした後にスコープを抜けると参照カウントが元に戻ること</li>
</ul>
<p>がわかる。参照カウントはDropトレイトによって減らされる。<br />
スコープを抜ける際に、<code>c</code>、<code>b</code>、<code>a</code>に対しても同様にDropトレイトが実行され、最終的に参照カウントが0になると確保した領域が解放される。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="11" data-marpit-pagination-total="32" style="--paginate:true;--theme:gttmy-basic;">
<h2>可変かつ複数箇所から参照したい場合は...?</h2>
<p><code>Rc&lt;T&gt;</code> は読み取り専用での参照のみ許可する。</p>
<p>Rustのルールでは、</p>
<ul>
<li>可変参照は1つしか取れず</li>
<li>あるデータが不変参照されているときには可変参照を取れない</li>
</ul>
<p>ためである。</p>
<p>可変かつ複数の参照を取りたい場合、<code>RefCell&lt;T&gt;</code>と<code>Rc&lt;T&gt;</code>を組み合わせて使う必要がある。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="12" data-marpit-pagination-total="32" style="--paginate:true;--theme:gttmy-basic;">
<h2>RefCell&lt;T&gt;と内部可変性パターン</h2>
<blockquote>
<p>内部可変性は、そのデータへの不変参照がある時でさえもデータを可変化できるRustでのデザインパターンです</p>
</blockquote>
<p>要するに、文法上不変参照に見えるが、実行時に可変に変換可能なデータ構造。</p>
<p>通常のRustではこのようなデータ構造はコンパイルできないが、<code>unsafe</code>を使って実現されている。また、ユーザー側は<code>safe</code>なデータ構造として利用できる。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="13" data-marpit-pagination-total="32" style="--paginate:true;--theme:gttmy-basic;">
<h2>RefCell&lt;T&gt;で実行時に借用規則を強制する</h2>
<p>通常の参照や<code>Box&lt;T&gt;</code>がコンパイル時に借用規則を確認しコンパイルエラーを出力するのに対し、<code>RefCell&lt;T&gt;</code>は実行時に借用規則を確認する。</p>
<ul>
<li>注: 借用規則
<ul>
<li>任意のタイミングで、一つの可変参照か不変な参照いくつでものどちらかを行える。</li>
<li>参照は常に有効でなければならない。(無効な領域を指す参照は存在しない)</li>
</ul>
</li>
</ul>
<p><code>RefCell&lt;T&gt;</code>は実行時に借用規則違反を見つけるとpanicする。</p>
<p>静的な解析では借用規則を満たすことを確認できないが、実行中に借用規則を満たすことを開発者が保証できる場合に使う。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="14" data-marpit-pagination-total="32" style="--paginate:true;--theme:gttmy-basic;">
<h2><code>RefCell&lt;T&gt;</code>の使い方</h2>
<p>RefCellの中身へのアクセスは <code>borrow_mut()</code>や<code>borrow()</code>を使って行う。</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">use</span> std::cell::RefCell;
<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() {
    <span class="hljs-keyword">let</span> a = RefCell::new(<span class="hljs-number">123</span>); <span class="hljs-comment">// 不変なものとして宣言</span>
    <span class="hljs-keyword">let</span> b = &amp;a; <span class="hljs-comment">// aの参照を取得</span>
    {
        <span class="hljs-keyword">let</span> <span class="hljs-keyword">mut</span> c = b.borrow_mut(); <span class="hljs-comment">// 参照bの差し先をmutとして取得</span>
        *c = <span class="hljs-number">200</span>; <span class="hljs-comment">// 書き換え</span>
        <span class="hljs-comment">// このスコープでbはすでに可変参照されているため、下記は実行時エラー</span>
        <span class="hljs-comment">// println!(&quot;{}&quot;, a.borrow());</span>
    }
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{}&quot;</span>, a.borrow()); <span class="hljs-comment">// a が書き変わっている!!!</span>
}
</span></span></foreignObject></svg></code></pre>
<p>通常<code>mut</code>をつけずに宣言したものを変更するようなコードはコンパイルできないが、<code>RefCell</code>を使うとコンパイルできる。代わりに、借用規則に違反するような使い方をすると実行時エラーが発生する。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="15" data-marpit-pagination-total="32" style="--paginate:true;--theme:gttmy-basic;">
<h2><code>Box&lt;T&gt;</code>, <code>Rc&lt;T&gt;</code>, <code>RefCell&lt;T&gt;</code> の違い</h2>
<ul>
<li><code>Rc&lt;T&gt;</code> は同じデータに複数の所有者を持たせる。<code>Box&lt;T&gt;</code>, <code>RefCell&lt;T&gt;</code>は単独の所有者</li>
<li><code>Box&lt;T&gt;</code>では、不変借用も可変借用もコンパイル時に精査できる; <code>Rc&lt;T&gt;</code>では不変借用のみがコンパイル時に精査できる; <code>RefCell&lt;T&gt;</code>では、不変借用も可変借用も実行時に精査される。</li>
<li><code>RefCell&lt;T&gt;</code>は実行時に精査される可変借用を許可するので、<code>RefCell&lt;T&gt;</code>が不変でも、<code>RefCell&lt;T&gt;</code>内の値を可変化できる。</li>
</ul>
<p><code>RefCell</code>のような、不変な値を可変に変換するものを<strong>内部可変性パターン</strong>という</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="16" data-marpit-pagination-total="32" style="--paginate:true;--theme:gttmy-basic;">
<h2>Rc&lt;T&gt;とRefCell&lt;T&gt;を組み合わせることで可変なデータに複数の所有者を持たせる</h2>
<p><code>Rc</code>と<code>RefCell</code>を組み合わせ、複数の所有者を持ちつつ変更可能なリストを作る。</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">#[derive(Debug)]</span>
<span class="hljs-class"><span class="hljs-keyword">enum</span> <span class="hljs-title">List</span></span> {
    Cons(Rc&lt;RefCell&lt;<span class="hljs-built_in">i32</span>&gt;&gt;, Rc&lt;List&gt;),
    Nil,
}
</span></span></foreignObject></svg></code></pre>
<p>下記の3つのリストを作ったあと、<code>a</code>の値に10を足す。</p>
<ul>
<li>リスト<code>a</code>: <code>(5, Nil)</code></li>
<li>リスト<code>b</code>: <code>(6, a)</code></li>
<li>リスト<code>c</code>: <code>(10, a)</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="17" data-marpit-pagination-total="32" style="--paginate:true;--theme:gttmy-basic;">
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">use</span> List::{Cons, Nil};
<span class="hljs-keyword">use</span> std::rc::Rc;
<span class="hljs-keyword">use</span> std::cell::RefCell;
<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() {
    <span class="hljs-keyword">let</span> value = Rc::new(RefCell::new(<span class="hljs-number">5</span>));
    <span class="hljs-keyword">let</span> a = Rc::new(Cons(Rc::clone(&amp;value), Rc::new(Nil)));
    <span class="hljs-keyword">let</span> b = Cons(Rc::new(RefCell::new(<span class="hljs-number">6</span>)), Rc::clone(&amp;a));
    <span class="hljs-keyword">let</span> c = Cons(Rc::new(RefCell::new(<span class="hljs-number">10</span>)), Rc::clone(&amp;a));
    *value.borrow_mut() += <span class="hljs-number">10</span>; <span class="hljs-comment">// 不変なはずの値の更新ができる</span>
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;a after = {:?}&quot;</span>, a); 
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;b after = {:?}&quot;</span>, b);
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;c after = {:?}&quot;</span>, c);
}
</span></span></foreignObject></svg></code></pre>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>a after = Cons(RefCell { value: 15 }, Nil)
b after = Cons(RefCell { value: 6 }, Cons(RefCell { value: 15 }, Nil))
c after = Cons(RefCell { value: 10 }, Cons(RefCell { value: 15 }, Nil))
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="18" data-marpit-pagination-total="32" style="--paginate:true;--theme:gttmy-basic;">
<h2>内部可変性のユースケース: モックオブジェクト</h2>
<p>もう少し発展的な例として、Mockオブジェクトでの例を示す。</p>
<p>LimitTrackerは<code>set_value</code>メソッドで与えられた値が、あらかじめ設定された値の何割かを計算し、それに応じてメッセージを返す。<br />
メッセージを返す機能はメッセージトレイトを実装する型を通じて提供する。メールやテキストメッセージなどが考えられる。</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">pub</span> <span class="hljs-class"><span class="hljs-keyword">trait</span> <span class="hljs-title">Messenger</span></span> {
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">send</span></span>(&amp;<span class="hljs-keyword">self</span>, msg: &amp;<span class="hljs-built_in">str</span>);
}
<span class="hljs-keyword">pub</span> <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">LimitTracker</span></span>&lt;<span class="hljs-symbol">&#x27;a</span>, T: <span class="hljs-symbol">&#x27;a</span> + Messenger&gt; {
    messenger: &amp;<span class="hljs-symbol">&#x27;a</span> T,
    value: <span class="hljs-built_in">usize</span>,
    max: <span class="hljs-built_in">usize</span>,
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="19" data-marpit-pagination-total="32" style="--paginate:true;--theme:gttmy-basic;">
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">impl</span>&lt;<span class="hljs-symbol">&#x27;a</span>, T&gt; LimitTracker&lt;<span class="hljs-symbol">&#x27;a</span>, T&gt;
    <span class="hljs-keyword">where</span> T: Messenger {
    <span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">new</span></span>(messenger: &amp;T, max: <span class="hljs-built_in">usize</span>) -&gt; LimitTracker&lt;T&gt; {
        <span class="hljs-comment">// 略</span>
    }
    <span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">set_value</span></span>(&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">self</span>, value: <span class="hljs-built_in">usize</span>) {
         <span class="hljs-keyword">self</span>.value = value;
        <span class="hljs-keyword">let</span> percentage_of_max = <span class="hljs-keyword">self</span>.value <span class="hljs-keyword">as</span> <span class="hljs-built_in">f64</span> / <span class="hljs-keyword">self</span>.max <span class="hljs-keyword">as</span> <span class="hljs-built_in">f64</span>;
        <span class="hljs-keyword">if</span> percentage_of_max &gt;= <span class="hljs-number">0.75</span> &amp;&amp; percentage_of_max &lt; <span class="hljs-number">0.9</span> {
            <span class="hljs-comment">// 警告: 割り当ての75％以上を使用してしまいました</span>
            <span class="hljs-keyword">self</span>.messenger.send(<span class="hljs-string">&quot;Warning: You&#x27;ve used up over 75% of your quota!&quot;</span>);
        } <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> percentage_of_max &gt;= <span class="hljs-number">0.9</span> &amp;&amp; percentage_of_max &lt; <span class="hljs-number">1.0</span> {
            <span class="hljs-comment">// 切迫した警告: 割り当ての90%以上を使用してしまいました</span>
            <span class="hljs-keyword">self</span>.messenger.send(<span class="hljs-string">&quot;Urgent warning: You&#x27;ve used up over 90% of your quota!&quot;</span>);
        } <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> percentage_of_max &gt;= <span class="hljs-number">1.0</span> {
            <span class="hljs-comment">// エラー: 割り当てを超えています</span>
            <span class="hljs-keyword">self</span>.messenger.send(<span class="hljs-string">&quot;Error: You are over your quota!&quot;</span>);
        }
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="20" data-marpit-pagination-total="32" style="--paginate:true;--theme:gttmy-basic;">
<p>この <code>set_value</code> をテストするのにいちいちメールやテキストメッセージが送信されるのは面倒。<br />
<code>Messenger</code>トレイトが実装されていればいいので、下記のような構造体に差し替えてテストしたい。</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">MockMessenger</span></span> {
    sent_messages: <span class="hljs-built_in">Vec</span>&lt;<span class="hljs-built_in">String</span>&gt;,
}
<span class="hljs-keyword">impl</span> MockMessenger {
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">new</span></span>() -&gt; MockMessenger {
        MockMessenger { sent_messages: <span class="hljs-built_in">vec!</span>[] }
    }
}
<span class="hljs-keyword">impl</span> Messenger <span class="hljs-keyword">for</span> MockMessenger {
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">send</span></span>(&amp;<span class="hljs-keyword">self</span>, message: &amp;<span class="hljs-built_in">str</span>) {
        <span class="hljs-comment">// Vecにメッセージを溜め込む</span>
        <span class="hljs-keyword">self</span>.sent_messages.push(<span class="hljs-built_in">String</span>::from(message));
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="21" data-marpit-pagination-total="32" style="--paginate:true;--theme:gttmy-basic;">
<p>残念ながら、この差し替えはうまくいかない。</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">impl</span> Messenger <span class="hljs-keyword">for</span> MockMessenger {
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">send</span></span>(&amp;<span class="hljs-keyword">self</span>, message: &amp;<span class="hljs-built_in">str</span>) {
        <span class="hljs-keyword">self</span>.sent_messages.push(<span class="hljs-built_in">String</span>::from(message));
          <span class="hljs-comment">// selfへの不変参照をとっているので、データを追加できずにコンパイルエラーになる。</span>
    }
}
</span></span></foreignObject></svg></code></pre>
<p><code>RefCell</code>を使うとコンパイルできる。</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">MockMessenger</span></span> {
    sent_messages: RefCell&lt;<span class="hljs-built_in">Vec</span>&lt;<span class="hljs-built_in">String</span>&gt;&gt;,
}
<span class="hljs-keyword">impl</span> Messenger <span class="hljs-keyword">for</span> MockMessenger {
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">send</span></span>(&amp;<span class="hljs-keyword">self</span>, message: &amp;<span class="hljs-built_in">str</span>) {
        <span class="hljs-keyword">self</span>.sent_messages.borrow_mut().push(<span class="hljs-built_in">String</span>::from(message));
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="22" data-marpit-pagination-total="32" style="--paginate:true;--theme:gttmy-basic;">
<h2>循環参照は、メモリをリークすることもある</h2>
<p>参照カウント方式の一般的な問題点として、<strong>循環参照</strong>時にメモリリークが発生することが挙げられる。これはRustに限った問題ではない。</p>
<p>この節では循環参照が発生しうることを確かめた後、<strong>弱参照</strong>を使った循環参照の回避について述べる。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="23" data-marpit-pagination-total="32" style="--paginate:true;--theme:gttmy-basic;">
<h2>循環参照をつくる</h2>
<p><code>RefCell</code>と<code>Rc</code>で更新可能なリストを作る。</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">use</span> std::rc::Rc;
<span class="hljs-keyword">use</span> std::cell::RefCell;
<span class="hljs-keyword">use</span> List::{Cons, Nil};
<span class="hljs-meta">#[derive(Debug)]</span>
<span class="hljs-class"><span class="hljs-keyword">enum</span> <span class="hljs-title">List</span></span> {
    Cons(<span class="hljs-built_in">i32</span>, RefCell&lt;Rc&lt;List&gt;&gt;),
    Nil,
}
<span class="hljs-keyword">impl</span> List {
    <span class="hljs-comment">// 次の要素を簡単に取得できるメソッドを用意しておく</span>
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">tail</span></span>(&amp;<span class="hljs-keyword">self</span>) -&gt; <span class="hljs-built_in">Option</span>&lt;&amp;RefCell&lt;Rc&lt;List&gt;&gt;&gt; {
        <span class="hljs-keyword">match</span> *<span class="hljs-keyword">self</span> {
            Cons(_, <span class="hljs-keyword">ref</span> item) =&gt; <span class="hljs-literal">Some</span>(item),
            Nil =&gt; <span class="hljs-literal">None</span>,
        }
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="24" data-marpit-pagination-total="32" style="--paginate:true;--theme:gttmy-basic;">
<p>このデータ構造を使って、下記のようなリストを作る。</p>
<p><img src="images/trpl15-04.svg" alt="height:300" style="height:300px;" /></p>
<p>(<a href="https://doc.rust-jp.rs/book-ja/ch15-06-reference-cycles.html#%E5%BE%AA%E7%92%B0%E5%8F%82%E7%85%A7%E3%81%95%E3%81%9B%E3%82%8B">https://doc.rust-jp.rs/book-ja/ch15-06-reference-cycles.html#循環参照させる</a>)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="25" data-marpit-pagination-total="32" style="--paginate:true;--theme:gttmy-basic;">
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() {
    <span class="hljs-keyword">let</span> a = Rc::new(Cons(<span class="hljs-number">5</span>, RefCell::new(Rc::new(Nil))));
    <span class="hljs-comment">// aの最初の参照カウント = {}</span>
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;a initial rc count = {}&quot;</span>, Rc::strong_count(&amp;a));
    <span class="hljs-comment">// aの次の要素は = {:?}</span>
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;a next item = {:?}&quot;</span>, a.tail());

    <span class="hljs-keyword">let</span> b = Rc::new(Cons(<span class="hljs-number">10</span>, RefCell::new(Rc::clone(&amp;a))));
    <span class="hljs-comment">// b作成後のaの参照カウント = {}</span>
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;a rc count after b creation = {}&quot;</span>, Rc::strong_count(&amp;a));
    <span class="hljs-comment">// bの最初の参照カウント = {}</span>
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;b initial rc count = {}&quot;</span>, Rc::strong_count(&amp;b));
    <span class="hljs-comment">// bの次の要素 = {:?}</span>
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;b next item = {:?}&quot;</span>, b.tail());

    <span class="hljs-keyword">if</span> <span class="hljs-keyword">let</span> <span class="hljs-literal">Some</span>(link) = a.tail() {
        *link.borrow_mut() = Rc::clone(&amp;b);
    }
    <span class="hljs-comment">// aを変更後のbの参照カウント = {}</span>
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;b rc count after changing a = {}&quot;</span>, Rc::strong_count(&amp;b));
    <span class="hljs-comment">// aを変更後のaの参照カウント = {}</span>
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;a rc count after changing a = {}&quot;</span>, Rc::strong_count(&amp;a));
    <span class="hljs-comment">// 次の行のコメントを外して循環していると確認してください; スタックオーバーフローします</span>
    <span class="hljs-comment">// println!(&quot;a next item = {:?}&quot;, a.tail());        // aの次の要素 = {:?}</span>
}

</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="26" data-marpit-pagination-total="32" style="--paginate:true;--theme:gttmy-basic;">
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>a initial rc count = 1
a next item = Some(RefCell { value: Nil })
a rc count after b creation = 2
b initial rc count = 1
b next item = Some(RefCell { value: Cons(5, RefCell { value: Nil }) })
b rc count after changing a = 2
a rc count after changing a = 2
</span></span></foreignObject></svg></code></pre>
<p>最終行の段階で参照カウンタの値は2になっている。スコープを抜ける際にそれぞれ1ずつデクリメントされるが、0にならず領域は解放されない。</p>
<p>今回の例ではプログラムがすぐに終了するので問題にならないが、複雑なプログラムではメモリを食い尽くす危険性がある。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="27" data-marpit-pagination-total="32" style="--paginate:true;--theme:gttmy-basic;">
<h2>循環参照を回避する: Rc&lt;T&gt;をWeak&lt;T&gt;に変換する</h2>
<p>循環参照を回避するテクニックとして<strong>弱い参照</strong>(弱参照)を使う。</p>
<p><code>Rc::downgrade</code> を<code>Rc&lt;T&gt;</code>を引数に呼び出すと<code>Weak&lt;T&gt;</code>型のスマートポインタが得られる。これが弱い参照である。</p>
<p>(次頁の例参照)</p>
<p>弱い参照の個数は <code>Rc::weak_count</code>で管理され、<code>Rc::strong_count</code>を増加させない。<code>Rc::weak_count</code>が0でなくても、<code>Rc::strong_count</code>が0になれば領域は解放される。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="28" data-marpit-pagination-total="32" style="--paginate:true;--theme:gttmy-basic;">
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">use</span> std::rc::Rc;
<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() {
    <span class="hljs-keyword">let</span> a = Rc::new(<span class="hljs-number">10</span>);
    <span class="hljs-keyword">let</span> b = Rc::clone(&amp;a);
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;strong count after creating b = {}&quot;</span>, Rc::strong_count(&amp;a));
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;weak count after creating b = {}&quot;</span>, Rc::weak_count(&amp;a));
    <span class="hljs-keyword">let</span> c = Rc::downgrade(&amp;a);
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;count after creating c = {}&quot;</span>, Rc::strong_count(&amp;a));
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;weak count after creating c = {}&quot;</span>, Rc::weak_count(&amp;a));
}
</span></span></foreignObject></svg></code></pre>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>strong count after creating b = 2 &lt;- a と bの参照
weak count after creating b = 0   &lt;- 弱参照はない
count after creating c = 2        &lt;- downgradeを実行しても増えない
weak count after creating c = 1   &lt;- 弱参照が増えている
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="29" data-marpit-pagination-total="32" style="--paginate:true;--theme:gttmy-basic;">
<p><code>Weak&lt;T&gt;</code>が参照している値はDropされている可能性があるため、利用時にDropされていないかどうか確認する必要がある。</p>
<p>確認には <code>upgrade</code> メソッドを使う。このメソッドは<code>Option&lt;Rc&lt;T&gt;&gt;</code>を返す。参照がすでに無効な場合は<code>None</code>が返る。</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">use</span> std::rc::Rc;
<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() {
    <span class="hljs-keyword">let</span> c;
    {
        <span class="hljs-keyword">let</span> a = Rc::new(<span class="hljs-number">10</span>);
        <span class="hljs-keyword">let</span> b = Rc::clone(&amp;a);
        c = Rc::downgrade(&amp;a);
        <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{}&quot;</span>, c.upgrade().unwrap()); <span class="hljs-comment">// 有効なので値が得られる。</span>
    }
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{}&quot;</span>, c.upgrade().unwrap()); <span class="hljs-comment">// 無効なのでNoneが返る。unwrapしているのでpanicする</span>
}
</span></span></foreignObject></svg></code></pre>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>10
thread 'main' panicked at 'called `Option::unwrap()` on a `None` value', src/main.rs:60:32
note: run with `RUST_BACKTRACE=1` environment variable to display a backtrace
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="30" data-marpit-pagination-total="32" style="--paginate:true;--theme:gttmy-basic;">
<h2>木データ構造を作る</h2>
<p>他の例として、木データ構造を作る。この構造では、あるノードは複数の子ノードを持つ。また、1つの親ノードを持つ。</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">#[derive(Debug)]</span>
<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Node</span></span> {
    value: <span class="hljs-built_in">i32</span>,
    parent: RefCell&lt;Weak&lt;Node&gt;&gt;,
    children: RefCell&lt;<span class="hljs-built_in">Vec</span>&lt;Rc&lt;Node&gt;&gt;&gt;,
}
</span></span></foreignObject></svg></code></pre>
<p>また、逆方向に辿れるように、ノードに親への参照を持たせる。ここでもし通常の参照を使うと、先ほど説明した循環参照になってしまうため、<code>Weak&lt;T&gt;</code>を使う。<br />
この場合、親がDropされると子の<code>strong_count</code>が0になるため子ノードもDropされる。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="31" data-marpit-pagination-total="32" style="--paginate:true;--theme:gttmy-basic;">
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() {
    <span class="hljs-keyword">let</span> leaf = Rc::new(Node { value: <span class="hljs-number">3</span>, parent: RefCell::new(Weak::new()), children: RefCell::new(<span class="hljs-built_in">vec!</span>[]),});

    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;leaf parent = {:?}&quot;</span>, leaf.parent.borrow().upgrade()); <span class="hljs-comment">// </span>
    {
        <span class="hljs-keyword">let</span> branch = Rc::new(Node {
            value: <span class="hljs-number">5</span>,
            parent: RefCell::new(Rc::downgrade(&amp;branch)),
            children: RefCell::new(<span class="hljs-built_in">vec!</span>[Rc::clone(&amp;leaf)]),
        });

        <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;leaf parent = {:?}&quot;</span>, leaf.parent.borrow().upgrade());
    }
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;leaf parent = {:?}&quot;</span>, leaf.parent.borrow().upgrade());
}
</span></span></foreignObject></svg></code></pre>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>leaf parent = None
leaf parent = Some(Node { value: 5, parent: RefCell { value: (Weak) }, 
  children: RefCell { value: [Node { value: 3, parent: RefCell { value: (Weak) }, children: RefCell { value: [] } }] } })
leaf parent = None
</span></span></foreignObject></svg></code></pre>
<p>2つ目のPrintで木構造全体が出力されている。(debug printはWeakはたどらない。便利!)<br />
3つ目の、Dropされた後は親ノードが表示されていない。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="32" data-marpit-pagination-total="32" style="--paginate:true;--theme:gttmy-basic;">
<h2>まとめ</h2>
<ul>
<li><code>Box&lt;T&gt;</code>
<ul>
<li>既知のサイズで、ヒープに確保されたデータ</li>
</ul>
</li>
<li><code>Deref</code>, <code>Drop</code> トレイト</li>
<li><code>Rc&lt;T&gt;</code>
<ul>
<li>参照カウントによって複数の所有者を持たせる</li>
</ul>
</li>
<li><code>RefCell&lt;T&gt;</code>
<ul>
<li>不変型が必要だが、その型の中の値を変更する必要がある時に使用できる型</li>
</ul>
</li>
<li><code>Weak&lt;T&gt;</code>
<ul>
<li>弱い参照</li>
</ul>
</li>
</ul>
</section>
