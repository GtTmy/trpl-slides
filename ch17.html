<li>必要に応じて英語版(<a href="https://doc.rust-lang.org/book/ch17-00-oop.html">https://doc.rust-lang.org/book/ch17-00-oop.html</a>) も参照します</li>

</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="3" data-marpit-pagination-total="37" style="--paginate:true;--theme:gttmy-basic;">
<h2>オブジェクト指向プログラミング (OOP)</h2>
<ul>
<li>
<p>アラン・ケイ, 1950年代後半 - 1960年代前半</p>
</li>
<li>
<p>「オブジェクト」が互いにメッセージを渡し合う</p>
</li>
<li>
<p>多くの <strong>競合する</strong> 定義</p>
</li>
<li>
<p>オブジェクト指向と捉えられているデザインパターンの、Rustでの表現方法を説明する</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="4" data-marpit-pagination-total="37" style="--paginate:true;--theme:gttmy-basic;">
<h1>17.1 オブジェクト指向言語の特徴</h1>
<blockquote>
<p>言語がオブジェクト指向と考えられるのになければならない機能について、プログラミングコミュニティ内での総意はありません。</p>
</blockquote>
<p>ここでは、一般的にオブジェクト指向と捉えられている機能について説明する。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="5" data-marpit-pagination-total="37" style="--paginate:true;--theme:gttmy-basic;">
<h2>オブジェクトは、データと振る舞いを含む</h2>
<p>GoF (the Gang of Four book, &quot;デザインパターン: 再利用可能なオブジェクト指向ソフトウェアの要素&quot;) という本でのOOPの定義は下記。</p>
<blockquote>
<p>オブジェクト指向プログラムは、オブジェクトで構成される。オブジェクトは、 データとそのデータを処理するプロシージャを梱包している。このプロシージャは、 典型的にメソッドまたはオペレーションと呼ばれる。</p>
</blockquote>
<p>Rustは、</p>
<ul>
<li>データを保持する構造体/enum</li>
<li>構造体/enumにメソッドを提供する<code>impl</code></li>
</ul>
<p>で同じ機能を提供する。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="6" data-marpit-pagination-total="37" style="--paginate:true;--theme:gttmy-basic;">
<h2>カプセル化は、実装詳細を隠蔽する</h2>
<ul>
<li>公開されたAPI経由でのみオブジェクトと相互作用できること。</li>
<li>公開されていないAPIを操作してオブジェクトの振る舞いを変更できないこと。</li>
</ul>
<p>Rustでは <code>pub</code> キーワードでカプセル化を実現できる。</p>
<p>たとえば、下記の構造体は <code>pub</code> が付与されているので他のコードから使用できるが、フィールドは非公開のため使用できない。</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">pub</span> <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">AveragedCollection</span></span> {
    list: <span class="hljs-built_in">Vec</span>&lt;<span class="hljs-built_in">i32</span>&gt;,
    average: <span class="hljs-built_in">f64</span>,
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="7" data-marpit-pagination-total="37" style="--paginate:true;--theme:gttmy-basic;">
<p>AveragedCollection構造体のデータの操作は <code>pub</code> メソッド経由でしかできない。</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">impl</span> AveragedCollection {
    <span class="hljs-comment">// データを追加し、平均を更新</span>
    <span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">add</span></span>(&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">self</span>, value: <span class="hljs-built_in">i32</span>) {
        <span class="hljs-keyword">self</span>.list.push(value);
        <span class="hljs-keyword">self</span>.update_average();
    }
    <span class="hljs-comment">// 平均を取得</span>
    <span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">average</span></span>(&amp;<span class="hljs-keyword">self</span>) -&gt; <span class="hljs-built_in">f64</span> {
        <span class="hljs-keyword">self</span>.average
    }
    <span class="hljs-comment">// 平均を更新する非公開のメソッド</span>
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">update_average</span></span>(&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">self</span>) {
        <span class="hljs-keyword">let</span> total: <span class="hljs-built_in">i32</span> = <span class="hljs-keyword">self</span>.list.iter().sum();
        <span class="hljs-keyword">self</span>.average = total <span class="hljs-keyword">as</span> <span class="hljs-built_in">f64</span> / <span class="hljs-keyword">self</span>.list.len() <span class="hljs-keyword">as</span> <span class="hljs-built_in">f64</span>;
    }
}
</span></span></foreignObject></svg></code></pre>
<p>これによって、例えば <code>list</code> の型を<code>HashSet</code>に変えたとしても、AverageCollectionを使う外部コードは変更しなくてすむ。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="8" data-marpit-pagination-total="37" style="--paginate:true;--theme:gttmy-basic;">
<h2>型システム、およびコード共有としての継承</h2>
<p>オブジェクトが他のオブジェクトの定義を受け継ぐ機構。動作の再定義を減らすことができる。</p>
<p>継承で主に実現したいことは下記の2つ。Rustに継承はないが、他の手段で下記を実現できる。</p>
<ol>
<li>コードの再利用
<ul>
<li>トレイトメソッドのデフォルト実装がほぼ同じ機能を提供</li>
</ul>
</li>
<li>多相性(Polymorphism, ポリモーフィズム)
<ul>
<li>ここでいうポリモーフィズムは サブタイピング (<a href="https://ja.wikipedia.org/wiki/%E3%83%9D%E3%83%AA%E3%83%A2%E3%83%BC%E3%83%95%E3%82%A3%E3%82%BA%E3%83%A0">https://ja.wikipedia.org/wiki/ポリモーフィズム</a> 参照)</li>
<li>親の型の代わりに子の型を使う</li>
<li>Rustは継承ではなく <strong>トレイトオブジェクト</strong> を使用して多相性を実現する</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="9" data-marpit-pagination-total="37" style="--paginate:true;--theme:gttmy-basic;">
<h2>多相性</h2>
<p>C#を例に使う。<br />
下記のように、親クラスのように取り扱えるが実際の処理はサブクラスが行うこと。(オブジェクト指向言語における多相性であることに注意。)</p>
<pre><code class="language-csharp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">class</span> <span class="hljs-title">Dog</span> {
  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">virtual</span> <span class="hljs-built_in">string</span> <span class="hljs-title">bark</span>(<span class="hljs-params"></span>)</span> =&gt; <span class="hljs-string">&quot;baw, baw&quot;</span>;
}
<span class="hljs-keyword">class</span> <span class="hljs-title">Snoopy</span>: <span class="hljs-title">Dog</span> {
  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">override</span> <span class="hljs-built_in">string</span> <span class="hljs-title">bark</span>(<span class="hljs-params"></span>)</span> =&gt; <span class="hljs-string">&quot;Hello&quot;</span>;
}
<span class="hljs-comment">// Main</span>
Dog dog = <span class="hljs-keyword">new</span> Snoopy();  <span class="hljs-comment">// 静的にはDogだが、動的にはSnoopy</span>
Console.WriteLine(dog.bark()); <span class="hljs-comment">// -&gt; &quot;Hello&quot;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="10" data-marpit-pagination-total="37" style="--paginate:true;--theme:gttmy-basic;">
<p>継承による多相性の実現には柔軟性がない。(一部のメソッドのみに制限できない、多重継承を認めない言語では設計に制限が生じる)</p>
<pre><code class="language-csharp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">class</span> <span class="hljs-title">Dog</span> {
  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">virtual</span> <span class="hljs-built_in">string</span> <span class="hljs-title">bark</span>(<span class="hljs-params"></span>)</span> =&gt; <span class="hljs-string">&quot;baw, baw&quot;</span>;
  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">virtual</span> <span class="hljs-keyword">void</span> <span class="hljs-title">eat</span>(<span class="hljs-params">Food x</span>)</span> { <span class="hljs-comment">/* hoge */</span>};
}
<span class="hljs-keyword">class</span> <span class="hljs-title">Aibo</span>: <span class="hljs-title">Dog</span> {
  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">override</span> <span class="hljs-built_in">string</span> <span class="hljs-title">bark</span>(<span class="hljs-params"></span>)</span> =&gt; <span class="hljs-string">&quot;beep&quot;</span>;
  <span class="hljs-comment">// ご飯は食べないのに、eatも実装される...</span>
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="11" data-marpit-pagination-total="37" style="--paginate:true;--theme:gttmy-basic;">
<h1>17.2 トレイトオブジェクトで異なる型の値を許容する</h1>
<p>トレイトオブジェクトの説明のためにGUIフレームワークを考える。</p>
<ul>
<li>GUIの各要素は <code>draw</code> メソッドを持つ</li>
<li><code>draw</code>が実行されると、自身を画面内に描画する</li>
</ul>
<p>オブジェクト指向言語では、一般的には下記のように設計する。</p>
<p><img src="images/gui-class.svg" alt="width:600px center" style="width:600px;" /></p>
<p>これをRustで実現する。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="12" data-marpit-pagination-total="37" style="--paginate:true;--theme:gttmy-basic;">
<h2>共通の振る舞いにトレイトを定義する</h2>
<p>下記のトレイトオブジェクトの特徴を確認していく。</p>
<ul>
<li>トレイトオブジェクト
<ul>
<li>指定したトレイトを実装する型のインスタンス を指す ポインタ (参照/スマートポインタ)</li>
<li>トレイトを実装していることはコンパイル時に保証する。実際にどのメソッドが実行されるかは動的に決まる。</li>
</ul>
</li>
</ul>
<p>まず、<code>draw()</code> メソッドを持つトレイト <code>Draw</code> を定義する。</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">pub</span> <span class="hljs-class"><span class="hljs-keyword">trait</span> <span class="hljs-title">Draw</span></span> {
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">draw</span></span>(&amp;<span class="hljs-keyword">self</span>);
}
</span></span></foreignObject></svg></code></pre>
<p>これは今まで出てきたトレイトと同じ記法。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="13" data-marpit-pagination-total="37" style="--paginate:true;--theme:gttmy-basic;">
<p>次に、トレイトオブジェクト <code>Box&lt;dyn Draw&gt;</code> のベクタを持つ <code>Screen</code> 構造体を定義する。</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">pub</span> <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Screen</span></span> {
    <span class="hljs-keyword">pub</span> components: <span class="hljs-built_in">Vec</span>&lt;<span class="hljs-built_in">Box</span>&lt;<span class="hljs-keyword">dyn</span> Draw&gt;&gt;,  <span class="hljs-comment">// 日本語版は文法が古いので注意 (dynを明記していない)</span>
} 
</span></span></foreignObject></svg></code></pre>
<p><code>Screen</code> に対してはすべての <code>component</code> の <code>draw()</code>を実行するメソッドを定義しておく。</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">impl</span> Screen {
    <span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">run</span></span>(&amp;<span class="hljs-keyword">self</span>) {
        <span class="hljs-keyword">for</span> component <span class="hljs-keyword">in</span> <span class="hljs-keyword">self</span>.components.iter() {
            component.draw();  <span class="hljs-comment">// component がどの型かは問わない。Drawを実装していれば良い</span>
        }
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="14" data-marpit-pagination-total="37" style="--paginate:true;--theme:gttmy-basic;">
<p>今までに学習したトレイト境界を伴うジェネリック型引数では下記のようになる。</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">pub</span> <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Screen</span></span>&lt;T: Draw&gt; {
    <span class="hljs-keyword">pub</span> components: <span class="hljs-built_in">Vec</span>&lt;T&gt;,
}
<span class="hljs-keyword">impl</span>&lt;T&gt; Screen&lt;T&gt;
    <span class="hljs-keyword">where</span> T: Draw {
    <span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">run</span></span>(&amp;<span class="hljs-keyword">self</span>) {
        <span class="hljs-keyword">for</span> component <span class="hljs-keyword">in</span> <span class="hljs-keyword">self</span>.components.iter() {
            component.draw();
        }
    }
}
</span></span></foreignObject></svg></code></pre>
<p>上手くいきそうな雰囲気があるが、これは間違い。<code>component</code> は1つの型しか受け付けない。(ex. TextBox, Button)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="15" data-marpit-pagination-total="37" style="--paginate:true;--theme:gttmy-basic;">
<h2>トレイトを実装する</h2>
<p>具体的にこのトレイトを実装する型の例を示す。</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">pub</span> <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Button</span></span> {
    <span class="hljs-keyword">pub</span> width: <span class="hljs-built_in">u32</span>,
    <span class="hljs-keyword">pub</span> height: <span class="hljs-built_in">u32</span>,
    <span class="hljs-keyword">pub</span> label: <span class="hljs-built_in">String</span>,
}
<span class="hljs-keyword">impl</span> Draw <span class="hljs-keyword">for</span> Button {
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">draw</span></span>(&amp;<span class="hljs-keyword">self</span>) {
        <span class="hljs-comment">// 実際にボタンを描画するコード</span>
    }
}
</span></span></foreignObject></svg></code></pre>
<p>guiライブラリのユーザーは<code>Draw</code>を自前で実装すれば、好きな構造体を描画させることができる。これは <strong>ダックタイピング</strong> に似ている。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="16" data-marpit-pagination-total="37" style="--paginate:true;--theme:gttmy-basic;">
<p>動的型付け言語のダックタイピングと違い、Rustでは呼び出しがうまくいくことが静的に保証される。</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() {
    <span class="hljs-keyword">let</span> screen = Screen {
        components: <span class="hljs-built_in">vec!</span>[
            <span class="hljs-built_in">Box</span>::new(<span class="hljs-built_in">String</span>::from(<span class="hljs-string">&quot;Hi&quot;</span>)),
        ],
    };
    screen.run();
}
</span></span></foreignObject></svg></code></pre>
<p><code>String</code> は <code>Draw</code> を実装していないので、上記はコンパイルエラーになる。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="17" data-marpit-pagination-total="37" style="--paginate:true;--theme:gttmy-basic;">
<h2>トレイトオブジェクトは、ダイナミックディスパッチを行う</h2>
<ul>
<li>ダイナミックディスパッチ
<ul>
<li>トレイトオブジェクトを使った場合のメソッド呼び出し</li>
<li>実行時にどのメソッドを呼び出すかを判定するコードが追加される</li>
</ul>
</li>
<li>スタティックディスパッチ
<ul>
<li>ジェネリック型引数を使った場合のメソッド呼び出し</li>
<li>コンパイル時にどのメソッドが呼び出されるか決まる</li>
</ul>
</li>
</ul>
<p>ダイナミックディスパッチは実行時コストがあるので注意。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="18" data-marpit-pagination-total="37" style="--paginate:true;--theme:gttmy-basic;">
<h2>トレイトオブジェクトには、オブジェクト安全性が必要</h2>
<ul>
<li>オブジェクト安全なトレイトのみトレイトオブジェクトにできる</li>
<li>オブジェクト安全なトレイトの条件
<ul>
<li>戻り値の型がSelfでない。</li>
<li>ジェネリックな型引数がない。</li>
</ul>
</li>
</ul>
<p><code>Self</code> は　<code>self</code> の型を表す別名。例として<code>Clone</code>トレイトを示す。</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">pub</span> <span class="hljs-class"><span class="hljs-keyword">trait</span> <span class="hljs-title">Clone</span></span> {
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">clone</span></span>(&amp;<span class="hljs-keyword">self</span>) -&gt; <span class="hljs-keyword">Self</span>;
}
</span></span></foreignObject></svg></code></pre>
<p><code>Self</code>を許すと、実際に呼び出されたメソッドに応じて異なる型が返ってくる事になる。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="19" data-marpit-pagination-total="37" style="--paginate:true;--theme:gttmy-basic;">
<h2>この節のまとめ</h2>
<ul>
<li>トレイトオブジェクト
<ul>
<li><code>Box&lt;dyn T&gt;</code></li>
<li>あるトレイトを実装した <strong>型一般</strong> を指す</li>
<li>トレイトを実装していることはコンパイル時に保証する。実際にどのメソッドが実行されるかは動的に決まる。</li>
</ul>
</li>
<li>トレイト境界付きジェネリック型引数
<ul>
<li><code>T</code></li>
<li>あるトレイトを実装した <strong>特定の型</strong></li>
<li>実行時に呼び出されるメソッドは静的に決まる。</li>
</ul>
</li>
</ul>
<p>「コンパイル時に大きさが決まらないといけない」という特徴を考えるとわかりやすい。ある型を実装した型一般 は大きさが決まらないのでポインタで持つ必要がある。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="20" data-marpit-pagination-total="37" style="--paginate:true;--theme:gttmy-basic;">
<h1>17.3 オブジェクト指向デザインパターンを実装する</h1>
<p>この節では、「ブログ記事の状態管理」をモチーフに <strong>ステートパターン</strong> というデザインパターンをRustで実装できることを示す。</p>
<p>更に、Rustにおいてより良い設計ができることを示す。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="21" data-marpit-pagination-total="37" style="--paginate:true;--theme:gttmy-basic;">
<h2>お題: ブログ記事の状態管理</h2>
<ul>
<li>ブログには、Draft, PendingReview, Approvedの3状態がある</li>
<li>レビューを要求すると、DraftからPendingReviewに遷移する</li>
<li>承認されると PendingReview からApprovedに遷移する</li>
<li>公開されたブログ記事だけが表示する内容を返す。未承認の記事は公開されない。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="22" data-marpit-pagination-total="37" style="--paginate:true;--theme:gttmy-basic;">
<p>mainからは下記のように利用する想定。</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() {
    <span class="hljs-keyword">let</span> <span class="hljs-keyword">mut</span> post = Post::new();

    <span class="hljs-comment">// 今日はお昼にサラダを食べた</span>
    post.add_text(<span class="hljs-string">&quot;I ate a salad for lunch today&quot;</span>);
    <span class="hljs-built_in">assert_eq!</span>(<span class="hljs-string">&quot;&quot;</span>, post.content());

    post.request_review();
    <span class="hljs-built_in">assert_eq!</span>(<span class="hljs-string">&quot;&quot;</span>, post.content());

    post.approve();
    <span class="hljs-built_in">assert_eq!</span>(<span class="hljs-string">&quot;I ate a salad for lunch today&quot;</span>, post.content());
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="23" data-marpit-pagination-total="37" style="--paginate:true;--theme:gttmy-basic;">
<h2>ステートパターン</h2>
<blockquote>
<p>Stateパターンは、状態をクラスとして表現し、クラスを切り替えることによって「状態の変化」を表す方式です。(<a href="https://qiita.com/i-tanaka730/items/49ee4e3daa3aeaf6e0b5">デザインパターン ～State～ - Qiita</a>)</p>
</blockquote>
<p><img src="images/state-class.svg" alt="width:500px" style="width:500px;" /></p>
<p><img src="images/state-activity.svg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="24" data-marpit-pagination-total="37" style="--paginate:true;--theme:gttmy-basic;">
<h2>Rustで実装する</h2>
<p>実装を進める。</p>
<p>まず、Stateトレイトを定義する。</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">trait</span> <span class="hljs-title">State</span></span> {
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">request_review</span></span>(<span class="hljs-keyword">self</span>: <span class="hljs-built_in">Box</span>&lt;<span class="hljs-keyword">Self</span>&gt;) -&gt; <span class="hljs-built_in">Box</span>&lt;State&gt;;
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">approve</span></span>(<span class="hljs-keyword">self</span>: <span class="hljs-built_in">Box</span>&lt;<span class="hljs-keyword">Self</span>&gt;) -&gt; <span class="hljs-built_in">Box</span>&lt;State&gt;;
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">content</span></span>&lt;<span class="hljs-symbol">&#x27;a</span>&gt;(&amp;<span class="hljs-keyword">self</span>, post: &amp;<span class="hljs-symbol">&#x27;a</span> Post) -&gt; &amp;<span class="hljs-symbol">&#x27;a</span> <span class="hljs-built_in">str</span> {
        <span class="hljs-string">&quot;&quot;</span>
    }
}
</span></span></foreignObject></svg></code></pre>
<p>Stateを定義。</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Draft</span></span> {}
<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">PendingReview</span></span> {}
<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Published</span></span> {}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="25" data-marpit-pagination-total="37" style="--paginate:true;--theme:gttmy-basic;">
<p>各Stateに状態遷移を実装。Publishedには<code>content()</code>も実装。</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">impl</span> State <span class="hljs-keyword">for</span> Draft {
    <span class="hljs-comment">// 所有権を奪うメソッド</span>
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">request_review</span></span>(<span class="hljs-keyword">self</span>: <span class="hljs-built_in">Box</span>&lt;<span class="hljs-keyword">Self</span>&gt;) -&gt; <span class="hljs-built_in">Box</span>&lt;State&gt; {
        <span class="hljs-built_in">Box</span>::new(PendingReview {})  <span class="hljs-comment">// 次の状態に遷移</span>
    }
    <span class="hljs-comment">// 状態遷移しない時は自分自身を返す</span>
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">approve</span></span>(<span class="hljs-keyword">self</span>: <span class="hljs-built_in">Box</span>&lt;<span class="hljs-keyword">Self</span>&gt;) -&gt; <span class="hljs-built_in">Box</span>&lt;State&gt; { <span class="hljs-keyword">self</span> }
}
<span class="hljs-keyword">impl</span> State <span class="hljs-keyword">for</span> PendingReview {
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">request_review</span></span>(<span class="hljs-keyword">self</span>: <span class="hljs-built_in">Box</span>&lt;<span class="hljs-keyword">Self</span>&gt;) -&gt; <span class="hljs-built_in">Box</span>&lt;State&gt; { <span class="hljs-keyword">self</span> }
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">approve</span></span>(<span class="hljs-keyword">self</span>: <span class="hljs-built_in">Box</span>&lt;<span class="hljs-keyword">Self</span>&gt;) -&gt; <span class="hljs-built_in">Box</span>&lt;State&gt; {
        <span class="hljs-built_in">Box</span>::new(Published {})
    }
}
<span class="hljs-keyword">impl</span> State <span class="hljs-keyword">for</span> Published {
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">request_review</span></span>(<span class="hljs-keyword">self</span>: <span class="hljs-built_in">Box</span>&lt;<span class="hljs-keyword">Self</span>&gt;) -&gt; <span class="hljs-built_in">Box</span>&lt;State&gt; { <span class="hljs-keyword">self</span> }
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">approve</span></span>(<span class="hljs-keyword">self</span>: <span class="hljs-built_in">Box</span>&lt;<span class="hljs-keyword">Self</span>&gt;) -&gt; <span class="hljs-built_in">Box</span>&lt;State&gt; { <span class="hljs-keyword">self</span> }
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">content</span></span>&lt;<span class="hljs-symbol">&#x27;a</span>&gt;(&amp;<span class="hljs-keyword">self</span>, post: &amp;<span class="hljs-symbol">&#x27;a</span> Post) -&gt; &amp;<span class="hljs-symbol">&#x27;a</span> <span class="hljs-built_in">str</span> {
        <span class="hljs-comment">// publishedの時だけcontentを返す</span>
        &amp;post.content
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="26" data-marpit-pagination-total="37" style="--paginate:true;--theme:gttmy-basic;">
<p>Postを定義。</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">pub</span> <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Post</span></span> {
    state: <span class="hljs-built_in">Option</span>&lt;<span class="hljs-built_in">Box</span>&lt;State&gt;&gt;,  <span class="hljs-comment">// Option の理由は後述</span>
    content: <span class="hljs-built_in">String</span>,
}
<span class="hljs-keyword">impl</span> Post {
    <span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">new</span></span>() -&gt; Post {
        Post {
            state: <span class="hljs-literal">Some</span>(<span class="hljs-built_in">Box</span>::new(Draft {})),  <span class="hljs-comment">// 初期化時はDraft</span>
            content: <span class="hljs-built_in">String</span>::new(),
        }
    }
    <span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">add_text</span></span>(&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">self</span>, text: &amp;<span class="hljs-built_in">str</span>) {  <span class="hljs-comment">// テキストの追加</span>
        <span class="hljs-keyword">self</span>.content.push_str(text);
    }
    <span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">request_review</span></span>(&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">self</span>) {  <span class="hljs-comment">// 状態の更新 (あとで説明)</span>
        <span class="hljs-keyword">if</span> <span class="hljs-keyword">let</span> <span class="hljs-literal">Some</span>(s) = <span class="hljs-keyword">self</span>.state.take() {
            <span class="hljs-keyword">self</span>.state = <span class="hljs-literal">Some</span>(s.request_review());
        }
    }
    <span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">approve</span></span>(&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">self</span>) {  <span class="hljs-comment">// 状態の更新 (あとで説明)</span>
        <span class="hljs-keyword">if</span> <span class="hljs-keyword">let</span> <span class="hljs-literal">Some</span>(s) = <span class="hljs-keyword">self</span>.state.take() {
            <span class="hljs-keyword">self</span>.state = <span class="hljs-literal">Some</span>(s.approve());
        }
    }
    <span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">content</span></span>(&amp;<span class="hljs-keyword">self</span>) -&gt; &amp;<span class="hljs-built_in">str</span> { <span class="hljs-comment">// contentの取得 (あとで説明)</span>
        <span class="hljs-keyword">self</span>.state.as_ref().unwrap().content(&amp;<span class="hljs-keyword">self</span>);
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="27" data-marpit-pagination-total="37" style="--paginate:true;--theme:gttmy-basic;">
<h2><code>state</code> が <code>Option</code> の理由</h2>
<p>本当は下記のように書きたい。</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">pub</span> <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Post</span></span> {
    state: <span class="hljs-built_in">Box</span>&lt;State&gt;, 
}
<span class="hljs-keyword">impl</span> Post {
    <span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">request_review</span></span>(&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">self</span>) {
        <span class="hljs-keyword">self</span>.state = <span class="hljs-keyword">self</span>.state.request_review()
        <span class="hljs-comment">//                ^^^^^^^^^^^^^^^^^^^^^^</span>
        <span class="hljs-comment">// self が &amp;mut なので所有権を奪うことはできない</span>
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="28" data-marpit-pagination-total="37" style="--paginate:true;--theme:gttmy-basic;">
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">pub</span> <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Post</span></span> {
    state: <span class="hljs-built_in">Option</span>&lt;<span class="hljs-built_in">Box</span>&lt;State&gt;&gt;, 
    content: <span class="hljs-built_in">String</span>,
}
<span class="hljs-keyword">impl</span> Post {
    <span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">request_review</span></span>(&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">self</span>) {
        <span class="hljs-comment">// ここでstate の所有権を取得する。 </span>
        <span class="hljs-keyword">if</span> <span class="hljs-keyword">let</span> <span class="hljs-literal">Some</span>(s) = <span class="hljs-keyword">self</span>.state.take() {  
            <span class="hljs-comment">// 所有権を奪っているので s.request_review が実行できる</span>
            <span class="hljs-keyword">self</span>.state = <span class="hljs-literal">Some</span>(s.request_review())
        }
    }
}
</span></span></foreignObject></svg></code></pre>
<p><code>State</code> のメソッドは所有権を奪う。<code>take</code>は<code>Option</code>型から中身を取得して<code>None</code>で置き換えるメソッド。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="29" data-marpit-pagination-total="37" style="--paginate:true;--theme:gttmy-basic;">
<p><code>content()</code> について</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">impl</span> Post {
    <span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">content</span></span>(&amp;<span class="hljs-keyword">self</span>) -&gt; &amp;<span class="hljs-built_in">str</span> {
        <span class="hljs-keyword">self</span>.state.as_ref().unwrap().content(&amp;<span class="hljs-keyword">self</span>);
    }
}
<span class="hljs-keyword">impl</span> State <span class="hljs-keyword">for</span> Published {
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">content</span></span>&lt;<span class="hljs-symbol">&#x27;a</span>&gt;(&amp;<span class="hljs-keyword">self</span>, post: &amp;<span class="hljs-symbol">&#x27;a</span> Post) -&gt; &amp;<span class="hljs-symbol">&#x27;a</span> <span class="hljs-built_in">str</span> {
        <span class="hljs-comment">// publishedの時だけcontentを返す</span>
        &amp;post.content
    }
}
</span></span></foreignObject></svg></code></pre>
<p><code>as_ref</code>は<code>Option&lt;&amp;Box&lt;State&gt;&gt;</code>を返す。Stateのままだと所有権を奪ってしまうため、<code>as_ref</code>が必要。</p>
<p>(難しい。。。)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="30" data-marpit-pagination-total="37" style="--paginate:true;--theme:gttmy-basic;">
<h2>ステートパターンの長所/短所</h2>
<ul>
<li>ステートパターンの長所
<ul>
<li>状態を逆に遷移させる機能も追加できる</li>
<li>状態を追加する時にPostを変更しなくて良い
<ul>
<li>新状態の構造体、メソッドを追加</li>
</ul>
</li>
</ul>
</li>
<li>ステートパターンの短所
<ul>
<li>状態追加時に、前の状態のメソッドを更新する必要がある</li>
<li>ロジックの重複が多い
<ul>
<li>各Stateの<code>request_review()</code>と<code>approved()</code></li>
<li>Postの<code>request_review()</code>と<code>approved()</code>がほぼ同じ</li>
<li>(私見) Publishedに <code>approved()</code>が実装されるなど、ありえない状態遷移も実装される</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="31" data-marpit-pagination-total="37" style="--paginate:true;--theme:gttmy-basic;">
<h2>状態と振る舞いを型としてコード化する</h2>
<p>オブジェクト指向な実装をやめて、Rustの強みを生かした実装をする。<br />
Postの内部状態を変更するのではなく、処理を実行するたびに異なる型が返ってくるように変更する。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="32" data-marpit-pagination-total="37" style="--paginate:true;--theme:gttmy-basic;">
<p>Postを状態ごとに定義する。</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">pub</span> <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Post</span></span> {
    content: <span class="hljs-built_in">String</span>,
}
<span class="hljs-keyword">pub</span> <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">PendingReviewPost</span></span> {
    content: <span class="hljs-built_in">String</span>,
}
<span class="hljs-keyword">pub</span> <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">DraftPost</span></span> {
    content: <span class="hljs-built_in">String</span>,
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="33" data-marpit-pagination-total="37" style="--paginate:true;--theme:gttmy-basic;">
<p>それぞれの構造体に、次の構造体を返すメソッドを追加。</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">impl</span> Post {
    <span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">new</span></span>() -&gt; DraftPost {
        DraftPost { content: <span class="hljs-built_in">String</span>::new(), }
    }
    <span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">content</span></span>(&amp;<span class="hljs-keyword">self</span>) -&gt; &amp;<span class="hljs-built_in">str</span> { &amp;<span class="hljs-keyword">self</span>.content }
}
<span class="hljs-keyword">impl</span> PendingReviewPost {
    <span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">approve</span></span>(<span class="hljs-keyword">self</span>) -&gt; Post {
       Post { content: <span class="hljs-keyword">self</span>.content, }
    }
}
<span class="hljs-keyword">impl</span> DraftPost {
    <span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">add_text</span></span>(&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">self</span>, text: &amp;<span class="hljs-built_in">str</span>) {
        <span class="hljs-keyword">self</span>.content.push_str(text);
    }
    <span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">request_review</span></span>(<span class="hljs-keyword">self</span>) -&gt; PendingReviewPost {
        PendingReviewPost { content: <span class="hljs-keyword">self</span>.content, }
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="34" data-marpit-pagination-total="37" style="--paginate:true;--theme:gttmy-basic;">
<p>mainも少し変更が必要。</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() {
    <span class="hljs-keyword">let</span> <span class="hljs-keyword">mut</span> post = Post::new();
    post.add_text(<span class="hljs-string">&quot;I ate a salad for lunch today&quot;</span>);
    <span class="hljs-keyword">let</span> post = post.request_review();
    <span class="hljs-keyword">let</span> post = post.approve();
    <span class="hljs-built_in">assert_eq!</span>(<span class="hljs-string">&quot;I ate a salad for lunch today&quot;</span>, post.content());
    <span class="hljs-comment">//  content()はPostにしか実装されていない!           ^^^^^^^^^</span>
}
</span></span></foreignObject></svg></code></pre>
<p>shadowingによって<code>post</code>を使い回しているが、実際は型が変わっている。(&lt;--&gt; 先ほどの設計では内部状態の更新)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="35" data-marpit-pagination-total="37" style="--paginate:true;--theme:gttmy-basic;">
<h2>Rustらしい設計のいいところ</h2>
<ul>
<li>ありえない処理はそもそも定義されていない
<ul>
<li>例. PendingReview に対するcontent取得</li>
<li>例. Draftに対するapproved</li>
</ul>
</li>
<li>定義されていないので、実行しようとするとコンパイルエラー
<ul>
<li>オブジェクト指向設計の場合、実行時エラーにしかできない。</li>
</ul>
</li>
</ul>
<p>(そもそも、今回の例ではステートパターンを取るべきなのか疑問ではある。各ステートに対して同じ名前のメソッドが定義できて、かつメソッドの挙動がステートに依存して違う場合に使うべき設計の気がする。)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="36" data-marpit-pagination-total="37" style="--paginate:true;--theme:gttmy-basic;">
<h2>まとめ</h2>
<p>Rustの機能はオブジェクト指向言語のデザインパターンを再現できる。</p>
<ul>
<li>可視性の制御によってカプセル化が実現できる</li>
<li>Rustに継承はないが、<strong>トレイトオブジェクト</strong> で似たことができる
<ul>
<li>ダイナミックディスパッチになるので、実行時にコストが発生していることに注意</li>
</ul>
</li>
<li>オブジェクト指向言語で使われるデザインパターンである、ステートパターンがRustで記述できる。
<ul>
<li>ただし、Rustらしい設計の方がわかりやすく安全なこともある</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="gttmy-basic" data-marpit-pagination="37" data-marpit-pagination-total="37" style="--paginate:true;--theme:gttmy-basic;">
<h2>積み残し</h2>
<ul>
<li><code>dyn</code> キーワードが導入された理由
<ul>
<li><a href="https://gist.github.com/sile/0615a6daa1f5576d63c8775cc5a94f88">RFC 2113: dynトレイト構文 - gist</a></li>
</ul>
</li>
<li>継承に対する最近のトレンドが気になる
<ul>
<li>Go に継承は無い(らしい)。 interfaceはある</li>
</ul>
</li>
</ul>
</section>
